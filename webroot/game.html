<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dwarfs Digging Game</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js" defer></script>
    <script src="js/game.js" defer></script>
    <script src="js/ui.js" defer></script>
</head>
<body>
    <div class="brand">
        <h1>Diggy Diggy Dwarf</h1>
    </div>
    <header class="topbar">

        <div class="topbar-controls">
            <button id="dig-button">Dig!</button>
            <button id="settings-button" aria-label="Settings">⚙️</button>
        </div>
    </header>

    <div id="game-container">
        <table id="digging-grid">
            <tbody>
                <!-- 10 squares deep grid -->
                <script>
                    for (let i = 0; i < 10; i++) {
                        document.write('<tr>');
                        for (let j = 0; j < 10; j++) {
                            document.write('<td class="dig-square"></td>');
                        }
                        document.write('</tr>');
                    }
                </script>
            </tbody>
        </table>
    </div>
    <div id="dwarf-info">
        <p>Number of Dwarfs: <span id="dwarf-count">1</span></p>
        <p>Shovel Type: <span id="shovel-type">Stone Shovel</span></p>
    </div>
    <!-- old button removed; Dig button moved to topbar -->
</body>
</html>
